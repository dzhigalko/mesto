<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="avatar" src="./images/avatar.svg" alt="Фото профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button" aria-label="Добавить"></button>
            </section>
            <section class="photos">
                <ul class="photos__list">
                    <li class="photo"> 
                        <button class="photo__trash" type="button" aria-label="Удалить фото"></button>
                        <img class="photo__item" src="./images/ингушетия.jpeg" alt="Гора на рассвете">
                        <div class="photo__info">
                            <h3 class="photo__description">Ингушетия</h3>
                            <button class="photo__like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="photo">
                        <img class="photo__item" src="./images/иркутск.jpeg" alt="Ледяной узор">
                        <div class="photo__info">
                            <h3 class="photo__description">Иркутск</h3>
                            <button class="photo__like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="photo">
                        <img class="photo__item" src="./images/мурманск.jpeg" alt="Река с высоты полёта">
                        <div class="photo__info">
                            <h3 class="photo__description">Мурманск</h3>
                            <button class="photo__like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="photo">
                        <img class="photo__item" src="./images/ольхон.jpeg" alt="Скала на закате">
                        <div class="photo__info">
                            <h3 class="photo__description">Ольхон</h3>
                            <button class="photo__like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="photo">
                        <img class="photo__item" src="./images/тула.jpeg" alt="Карьеры под водой">
                        <div class="photo__info">
                            <h3 class="photo__description">Тульская область</h3>
                            <button class="photo__like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                    <li class="photo">
                        <img class="photo__item" src="./images/ялта.jpeg" alt="Туманный лес">
                        <div class="photo__info">
                            <h3 class="photo__description">Ялта</h3>
                            <button class="photo__like" type="button" aria-label="Лайк"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <div class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <form class="popup__form" name="profile-form">
                    <input class="popup__text popup__text_type_name" type="text" name="name" placeholder="Ваше имя">
                    <input class="popup__text popup__text_type_about" type="text" name="about" placeholder="О себе">
                    <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023. Дарья Жигалко</p>
        </footer>
        <script src="./scripts/index.js"></script>
    </body>
</html>
