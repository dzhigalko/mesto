<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="avatar" src="./images/ava.svg" alt="Фото профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button" aria-label="Добавить"></button>
            </section>
            <section class="photos">
                <template id="photo__template"> 
                    <div class="photo">
                        <button class="photo__trash" type="button" aria-label="Удалить фото"></button>
                        <img class="photo__item" src="#" alt="">
                        <div class="photo__info">
                            <h3 class="photo__description"></h3>
                            <button class="photo__like" type="button" aria-label="Лайк"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close-button popup__close-button_type_profile" type="button" aria-label="Закрыть"></button>
                <form class="popup__form popup__profile-form" name="profile" novalidate>
                    <input
                    required
                    name="name"
                    class="popup__input"
                    type="text"
                    placeholder="Ваше имя"
                    minlength="2"
                    maxlength="40">
                    <span class="popup__error" id="name-error"></span>
                    <input
                    required
                    name="about"
                    class="popup__input"
                    type="text"
                    placeholder="О себе"
                    minlength="2"
                    maxlength="200">
                    <span class="popup__error" id="about-error"></span>    
                    <button disabled class="popup__button popup__button_disabled" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-photo">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button class="popup__close-button popup__close-button_type_add-photo" type="button" aria-label="Закрыть"></button>
                <form class="popup__form popup__add-photo-form" name="photo" novalidate>
                    <input
                    required
                    name="place-title"
                    class="popup__input"
                    type="text"
                    placeholder="Название"
                    minlength="2"
                    maxlength="30">
                    <span class="popup__error" id="place-title-error"></span>
                    <input
                    required
                    name="link"
                    class="popup__input"
                    type="url"
                    placeholder="Ссылка на картинку">
                    <span class="popup__error" id="link-error"></span>
                    <button disabled class="popup__button popup__button_disabled" type="submit" aria-label="Сохранить">Сохранить</button>    
                </form>
            </div>
        </div>
        <div class="popup popup_type_image-full">
            <figure class="popup__image-container">
                <button class="popup__close-button popup__close-button_type_image-full" type="button" aria-label="Закрыть"></button>
                <img class="popup__image" src="#" alt="">
                <figcaption class="popup__image-name"></figcaption>
            </figure>
        </div>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023. Дарья Жигалко</p>
        </footer>
        <script src="./scripts/validate.js"></script>
        <script src="./scripts/constants.js"></script>
        <script src="./scripts/index.js"></script>
    </body>
</html>
