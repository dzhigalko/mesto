<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Место</title>
        <link rel="stylesheet" href="pages/index.css">
    </head>
    <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
        </header>
        <main class="content">
            <section class="profile">
                <img class="avatar" src="./images/avatar.svg" alt="Фото профиля">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                    <p class="profile__about">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button" aria-label="Добавить"></button>
            </section>
            <section class="photos">
                <template id="photo__template"> 
                    <div class="photo">
                        <button class="photo__trash" type="button" aria-label="Удалить фото"></button>
                        <img class="photo__item" src="#" alt="#">
                        <div class="photo__info">
                            <h3 class="photo__description"></h3>
                            <button class="photo__like" type="button" aria-label="Лайк"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <div class="popup popup_type_profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <form class="popup__form popup__profile-form" name="profile-form">
                    <input class="popup__text popup__text_type_name" type="text" name="name" placeholder="Ваше имя">
                    <input class="popup__text popup__text_type_about" type="text" name="about" placeholder="О себе">
                    <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-photo">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <form class="popup__form popup__add-photo-form" name="add-photo">
                    <input class="popup__text popup__text_type_place" type="text" name="place" placeholder="Название">
                    <input class="popup__text popup__text_type_link" type="url" name="link" placeholder="Ссылка на картинку">
                    <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image-full">
            <figure class="popup__image-container">
                <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
                <img class="popup__image" src="#" alt="#">
                <figcaption class="popup__image-name"></figcaption>
            </figure>
        </div>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023. Дарья Жигалко</p>
        </footer>
        <script src="./scripts/index.js"></script>
    </body>
</html>
